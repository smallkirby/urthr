name: Build (Raspberry Pi 5)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  ZIG_VERSION: 0.15.2

jobs:
  runtime_test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        BUILD_TYPE: [Debug, ReleaseSafe, ReleaseFast]
      max-parallel: 1

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install dependency
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            sudo \
            binutils \
            curl \
            wget \
            tar \
            xz-utils

      - name: Install zig
        run: |
          curl https://ziglang.org/download/${{env.ZIG_VERSION}}/zig-x86_64-linux-${{env.ZIG_VERSION}}.tar.xz -L -o zig.tar.xz
          tar -xf zig.tar.xz
          echo "$(pwd)/zig-x86_64-linux-${{env.ZIG_VERSION}}" >> $GITHUB_PATH

      - name: Build (Raspberry Pi5, all-in-one)
        run: |
          zig build install --summary all \
            -Dlog_level=debug \
            -Doptimize=${{ matrix.BUILD_TYPE }} \
            -Dboard=rpi5 \
            -Drestart \
            -Drtt

      - name: Build (Raspberry Pi5, serial BL)
        run: |
          zig build install --summary all \
            -Dlog_level=debug \
            -Doptimize=${{ matrix.BUILD_TYPE }} \
            -Dboard=rpi5 \
            -Dserial_boot \
            -Drestart \
            -Drtt
